version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: healthapp_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-healthapp}
      POSTGRES_USER: ${DATABASE_USER:-healthapp_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-healthapp_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - healthapp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-healthapp_user} -d ${DATABASE_NAME:-healthapp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    image: ghcr.io/faddenpatrick/the-iron-ledger/backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthapp_backend
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.scope=healthapp"
    environment:
      # Database
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-healthapp}
      DATABASE_USER: ${DATABASE_USER:-healthapp_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-healthapp_pass}
      DATABASE_URL: postgresql://${DATABASE_USER:-healthapp_user}:${DATABASE_PASSWORD:-healthapp_pass}@db:5432/${DATABASE_NAME:-healthapp}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 7

      # App
      APP_NAME: "HealthApp API"
      DEBUG: ${DEBUG:-False}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:5173","http://localhost:80","http://192.168.1.44","http://192.168.1.44:80","https://ilobster.tail8d808.ts.net:8082","https://ilobster.tail8d808.ts.net:8000","https://ilobster.tail8d808.ts.net"]}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "192.168.1.44:8000:8000"
    networks:
      - healthapp_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    image: ghcr.io/faddenpatrick/the-iron-ledger/frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://ilobster.tail8d808.ts.net:8000}
    container_name: healthapp_frontend
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.scope=healthapp"
    ports:
      - "80:80"
    networks:
      - healthapp_network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Watchtower - auto-updates containers when new images are pushed to GHCR
  watchtower:
    image: containrrr/watchtower
    container_name: healthapp_watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/patrick/.docker/config.json:/config.json:ro
    command: --scope healthapp
    environment:
      DOCKER_API_VERSION: "1.44"
      WATCHTOWER_POLL_INTERVAL: 300
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_INCLUDE_STOPPED: "false"
    networks:
      - healthapp_network

  # Nginx Reverse Proxy (Optional - for production with domain)
  nginx:
    image: nginx:1.25-alpine
    container_name: healthapp_nginx
    restart: unless-stopped
    ports:
      - "443:443"
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # Uncomment for SSL
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - healthapp_network
    profiles:
      - with-nginx  # Only start with: docker compose --profile with-nginx up

networks:
  healthapp_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
